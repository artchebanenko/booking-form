jobs:
  init:
    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #     node-version: [ 18.x ]

    steps:
      - run: echo "The job was triggered by a ${{ github.event_name }} event"
      - name: Get repo code
        uses: actions/checkout@v4
      # - name: Use Node.js ${{ matrix.node-version }}
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: ${{ matrix.node-version }}
      #     cache: 'npm'
      # - name: install modules
      #   run: npm ci
      - run: npm ci
      # - name: Test and lint
      #   run: |
      #     npm test
      #     npm run lint
      - run: npm test
      - run: npm run lint

  print-context:
    runs-on: ubuntu-latest
    # needs: init
    steps:
      - run: pwd
      # /home/runner/work/booking-form/booking-form
      - name: Print context
        run: echo "${{ toJSON(github) }}"
  
  build:
    # needs: init
    # continue-on-error: true
    strategy:
      matrix:
        # os: [ubuntu-latest]
        versions-node: [14, 16]
    # runs-on: ${{ matrix.os }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.versions-node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.versions-node }}
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install deps
        run: npm ci
      - name: Build app
        run: npm run build  

